<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalah</title>
    <link rel="stylesheet" type="text/css" href="kalah.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<div id="board">
    <div id="kalah2">
        <div class="kalah" id="14">0</div>
    </div>

    <div id="pits">
        <div class="pit" id="13">0</div>
        <div class="pit" id="12">0</div>
        <div class="pit" id="11">0</div>
        <div class="pit" id="10">0</div>
        <div class="pit" id="9">0</div>
        <div class="pit" id="8">0</div>
        <div class="pit" id="1">0</div>
        <div class="pit" id="2">0</div>
        <div class="pit" id="3">0</div>
        <div class="pit" id="4">0</div>
        <div class="pit" id="5">0</div>
        <div class="pit" id="6">0</div>
    </div>

    <div id="kalah1">
        <div class="kalah" id="7">0</div>
    </div>
</div>

<div id="input">
    Number of Stones per Pit:
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="numStones" id="numStones3" value="3">
        <label class="form-check-label" for="numStones3">3</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="numStones" id="numStones4" value="4">
        <label class="form-check-label" for="numStones4">4</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="numStones" id="numStones5" value="5">
        <label class="form-check-label" for="numStones5">5</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="numStones" id="numStones6" value="6" checked="checked">
        <label class="form-check-label" for="numStones6">6</label>
    </div>

    <hr/>

    AI Player:
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="ai" id="aiNone" value="0" onclick="hideDifficulty()" checked="checked">
        <label class="form-check-label" for="aiNone">None</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="ai" id="ai1" value="1" onclick="showDifficulty()">
        <label class="form-check-label" for="ai1">Player 1</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="ai" id="ai2" value="2" onclick="showDifficulty()">
        <label class="form-check-label" for="ai2">Player 2</label>
    </div>

    <hr id="diffHr"/>

    <div id="diffRadio">
        Difficulty:
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="easy" name="diff" value="1" checked="checked">
            <label class="form-check-label" for="easy">Easy</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="medium" name="diff" value="2">
            <label class="form-check-label" for="medium">Medium</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="hard" name="diff" value="3">
            <label class="form-check-label" for="hard">Hard</label>
        </div>
    </div>

    <hr/>
    <button onclick="createGame()" type="button" class="btn btn-primary">Start Game</button>
    <p id="response"></p>
</div>


<script type="text/javascript" src="kalah.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
